<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Doughnut Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async="" src="./JS/analytics.js"></script> 
    <script src="./JS/Chart.bundle.js"></script>

    <link rel="stylesheet" href="./CSS/style.css">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>

    <section class="Main-Section">
        <div class="container">
            <div style="display: unset;">
                <img src="IMG/F1.png" class="Food1"  style="z-index: 5;">
                <img src="IMG/F2.png" class="Food2"  style="z-index: 5;">
                <img src="IMG/F3.png" class="Food3"  style="z-index: 5;">
                <img src="IMG/F4.png" class="Food4"  style="z-index: 5;">
                <img src="IMG/F5.png" class="Food5"  style="z-index: 5;">
            </div>

            <img src="IMG/text1.png" class="MainText"  style="z-index: 1;">
            <img src="IMG/MainStudent_animated0.png" class="MainStudent MainStudent_animated0"  style="z-index: 3;">
            <img src="IMG/MainStudent_animated1.png" class="MainStudent_animated1"  style="z-index: 3;">
            <img src="IMG/MainStudent_animated2.png" class="MainStudent_animated2"  style="z-index: 3;">
            <img src="IMG/MainStudent.png" class="MainStudent"  style="z-index: 2;">

            <img src="IMG/MainGum.png" class="MainGum"  style="z-index: 9;">
            <span class="SettingsNav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; ตั้งค่า</span>

            <div class="main-graph-container">
                <canvas  id="chart-area" class="main-graph" width="100" height="100"></canvas>
            </div>
    
            <div class="bubble pink-bubble"></div>
            <div class="bubble blue-bubble"></div>
            <div class="bubble small-p-bubble"></div>
            <div class="bubble small-b-bubble"></div>
        </div>
        <!-- Main canvas -->
        <!-- <div id="canvas-holder">
            <iframe class="chartjs-hidden-iframe" tabindex="-1" style="display: block; overflow: hidden; border: 0px; margin: 0px; inset: 0px; height: 100%; width: 100%; position: absolute; pointer-events: none; z-index: -1;"></iframe>
            <canvas style="background-color:wheat;" id="chart-area" width="100" height="25"></canvas>
        </div> -->
    </section>
    


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="ux-container">
            <div class="col-xs-12">
                <div class="btn-group-vertical" data-toggle="buttons">
                    <label class="btn active">
                    <input id="Food01"  onchange="Food01()" type="checkbox" name='ก๋วยเตี๋ยว' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i> <span> ก๋วยเตี๋ยว</span></label>
    
                    <label class="btn active">
                    <input id="Food02"  onchange="Food02()" type="checkbox" name='อาหารจานเดียว' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i> <span> อาหารจานเดียว</span></label>
    
                    <label class="btn active">
                    <input id="Food03"  onchange="Food03()" type="checkbox" name='สเต๊ก' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i> <span> สเต๊ก</span></label>
                        
                    <label class="btn active">
                    <input id="Food04"  onchange="Food04()" type="checkbox" name='ของหวาน' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i> <span> ของหวาน</span></label>
                        
                    <label class="btn active">
                    <input id="Food05"  onchange="Food05()" type="checkbox" name='เครื่องดื่ม/น้ำผลไม้' checked><i class="fa fa-square-o fa-2x"></i><i class="fa fa-check-square-o fa-2x"></i> <span> เครื่องดื่ม/น้ำผลไม้</span></label>

                    <div class="main-form-container">
                        <div class="group">      
                            <input id="PriceInput" type="text" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="Form-Label">จำนวนเงิน</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <script>
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100);
        };
        var config = {
            type: 'doughnut',
            data: {
            datasets: [{
                data: [7, 10, 4, 5, 3],
                // data: [{id: 'Sales', nested: {value: 1500}}, {id: 'Purchases', nested: {value: 500}}],
                backgroundColor: [
                    window.chartColors.red,
                    window.chartColors.orange,
                    window.chartColors.yellow,
                    window.chartColors.green,
                    window.chartColors.blue,
                ],
                label: 'Dataset 2',
            }],

            labels: [
                "ก๋วยเตี๋ยว",
                "อาหารจานเดียว",
                "สเต๊ก",
                "ของหวาน",
                "เครื่องดื่ม/น้ำผลไม้"
            ]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'ร้านอาหารฝั่ง ม.ปลาย',
                    font: {
                        fontSize: 20,
                        fontStyle: "'Kanit', sans-serif",
                    },
                },
                legend: {
                    position: 'top',
                    hidden: true,
                    onClick: null,
                    labels:{
                        display:true,
                    }
                },
                animation: {
                    animateScale: true,
                    animateRotate: true,
                }
            },
        };
    </script>

    <script src="./JS/Animations.js"></script>
    <script src="./JS/myButton.js"></script>


    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </body>
</html>
